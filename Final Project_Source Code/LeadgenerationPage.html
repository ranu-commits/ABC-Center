        </ul>
      </div>
  </nav>
  <div class="main" style="margin-left:40vh;">
    <form method="POST">
        <fieldset>
            <legend>Register Here</legend>
            <section>
                <div id="col-1">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" tabindex="1"/>
                </div>
                <div id="col-2">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" tabindex="2"/>
                </div>
                <div id="col-1">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" tabindex="3">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div id="col-2">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" tabindex="4"/>
                </div>
            </section>
            <section>
                <div>
                    <label for="address">Address</label>
                    <textarea name="address" id="address" tabindex="5"></textarea>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" min='1000000000' tabindex="6"/>
                </div>
                <div>
                    <label for="email">Enter Email</label>
                    <input type="text" name="email" id="email" tabindex="7"/>
                </div>
            </section>
            <section class="password">
                <div>
                    <label for="password">Enter Password</label>
                    <input type="text" name="password" id="password" tabindex="8"/>
                    <button class="viewPasswordBtn fas fa-eye-slash"></button>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password" tabindex="9"/>
                    <button class="viewPasswordBtn fas fa-eye-slash"></button>
                </div>
            </section>
            <section class="btns">
                <button type="reset" id="resetBtn">
                    Reset
                </button>
                <button type="submit" id="registerBtn">
                    Register
                </button>
            </section>
        </fieldset>
    </form>

</div>

<script>
window.onscroll = function () { myFunction() };
var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
    if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
    } else {
        header.classList.remove("sticky");
    }
}

</script>

<script type="text/javascript">

$('.slider').slick({
    dots: true,
    infinite: false,
    speed: 300,
    slidesToShow: 5,
    slidesToScroll: 3,

    responsive: [
        {
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true,
                arrows: true
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                arrows: false
            }
        },
        {

            settings: {

                arrows: false
            }

});
